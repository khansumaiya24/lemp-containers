<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Containerized LEMP Example</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 2rem; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem; max-width: 700px; }
    button { padding: 0.6rem 1rem; border-radius: 8px; border:1px solid #ccc; cursor:pointer; }
    code { background:#f6f8fa; padding: .2rem .4rem; border-radius:6px; }
    #time { font-weight: 600; }
  </style>
</head>
<body>
  <h1>Frontend (Nginx)</h1>
  <p>This page fetches MySQL server time from <code>/api/time</code>.</p>
  <div class="card">
    <button id="btn">Get Server Time</button>
    <div id="out">â€”</div>
    <pre id="raw"></pre>
  </div>

  <script>
    async function getTime() {
      const res = await fetch('/api/time');
      const data = await res.json();
      document.getElementById('out').textContent = data.time || 'No time';
      document.getElementById('raw').textContent = JSON.stringify(data, null, 2);
    }
    document.getElementById('btn').addEventListener('click', getTime);
    // auto-load once
    getTime().catch(console.error);
  </script>
</body>
</html>
